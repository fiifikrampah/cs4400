<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->

    <title>Manage User</title>
</head>

<body>
    <div align=center class="container-fluid" style="width:60%; min-width:600px">
        <form class="form-group" align=center style="width:60%; min-width:600px" action="/to_manage_user" method="post" enctype="multipart/form-data">
            <h1>Take Transit</h1>

            <!-- username, type, status -->
            <div class="row">
                <div class="col-xs-4" align=left>
                    <label for="uname">Username</label>
                    <input type="text" name="username" id="uname" style="width:100px">
                </div>

                <div class="col-xs-4" align=center>
                    <label for="emptype">Type</label>
                    <select name="type">
                        <option value="-ALL-">-ALL-</option>
                        <option value="User">User</option>
                        <option value="Visitor">Visitor</option>
                        <option value="Staff">Staff</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>

                <div class="col-xs-4" align=right>
                    <label for="status">Status</label>
                    <select name="status">
                        <option value="-ALL-">-ALL-</option>
                        <option value="Approved">Approved</option>
                        <option value="Pending">Pending</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
            </div>

            <!-- filter button -->
            <button id="btnFilter" type="submit" style="width: 100px">Filter</a></button>
        </form>

        <form class="form-group" align=center style="width:60%; min-width:600px" action="/to_manage_user/edit" method="post" enctype="multipart/form-data">
            <!-- results table -->
            <div align=center style="margin:20px">
                <table class="table table-striped">
                <tr>
                    <th>Username</th>
                    <th>Email Count</th>
                    <th>User Type</th>
                    <th>Status</th>
                </tr>

                {% for user in users %}
                <tr>
                    <td><input type="radio" name="chosen_transit" id="chosen_transit" value="{{user}}" required> {{user.Username}}</td>
                    <td>{{user.EmailCount}}</td>
                    <td>{{user.Type}}</td>
                    <td>{{user.Status}}</td>
                </tr>
                {% endfor %}

                </table>
            </div>
            <div class="row" align=center>
                <div class="col-xs-4" align=right>
                    <button type="submit" name="action" value="approve" style="width:100px">Approve</button>
                </div>
                <div class="col-xs-4" align=left>
                    <button type="submit" name="action" value="approve" style="width:100px">Decline</button>
                </div>
        </form>

        <a class=" btn btn-default" href="/back-button" role="button">Back</a>

    </div>
</body>
</html>
