<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->

    <title>Manage User</title>
</head>

<body>
    <div align=center class="container-fluid" style="width:60%; min-width:600px">
        <form class="form-group" align=center style="width:60%; min-width:600px" action="/to_manage_user" method="post" enctype="multipart/form-data">
            <h1>Take Transit</h1>

            <!-- username, type, status -->
            <div class="row">
                <div class="col-xs-4" align=left>
                    <label for="uname">Username</label>
                    <input type="text" name="username" value="{{filUName}}" style="width:100px">
                </div>

                <div class="col-xs-4" align=center>
                    <label for="emptype">Type</label>
                    <select name="type">
                        <option value="-ALL-">-ALL-</option>
                        <option value="User">User</option>
                        <option value="Visitor">Visitor</option>
                        <option value="Staff">Staff</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>

                <div class="col-xs-4" align=right>
                    <label for="status">Status</label>
                    <select name="status">
                        <option value="-ALL-">-ALL-</option>
                        <option value="Approved">Approved</option>
                        <option value="Pending">Pending</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
            </div>

            <!-- filter button -->
            <button type="submit" style="width: 100px" formnovalidate>Filter</button>
            <!-- results table -->
            <div align=center style="margin:20px">
                <table class="table table-striped">
                <tr>
                    <th>Username
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="Username ASC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </button>
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="Username DESC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th>Email Count
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="EmailCount ASC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </button>
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="EmailCount DESC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th>User Type
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="UserType ASC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </button>
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="UserType DESC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th>Status
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="Status ASC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </button>
                        <button type="submit" class="btn btn-default btn-xs" name="sort" value="Status DESC" formnovalidate>
                            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>

                {% for user in users %}
                <tr>
                    <td><input type="radio" name="chosen_user" value="{{user.Username}}" required> {{user.Username}}</td>
                    <td>{{user.EmailCount}}</td>
                    <td>{{user.Type}}</td>
                    <td>{{user.Status}}</td>
                </tr>
                {% endfor %}

                </table>
            </div>
            <div class="row" align=center>
                <div class="col-xs-4" align=right>
                    <button id="btnLogTransit" type="submit" style="width:100px" formaction="/approve_user">Approve</a></button>
                </div>
                <div class="col-xs-4" align=left>
                    <button id="btnLogTransit" type="submit" style="width:100px" formaction="/decline_user">Decline</a></button>
                </div>
            </div>
        </form>

        <a class=" btn btn-default" href="/back-button" role="button">Back</a>

    </div>
</body>
</html>
