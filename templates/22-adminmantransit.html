<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->

<title>Manage Transit</title>
</head>

<body>
    <div align=center class="container-fluid" style="width:60%; min-width:600px">
        <h1>Manage Transit</h1>

        <form class="form-group" align=center style="width:60%; min-width:600px" action="/22-adminmantransit/filter" method="post" enctype="multipart/form-data">
            <!-- contain site and transport type -->
            <div class="row">
                <div class="col-xs-6" align=left>
                    <label for="site">Contain Site</label>
                    <select name="site">
                        <option value="-ALL-">-ALL-</option>

                        {% for site in sites %}
                        <option value="{{site.SiteName}}">{{site.SiteName}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-xs-6" align=right>
                    <label for="transtype">Transport Type</label>
                    <select name="transittype">
                        <option value="-ALL-">-ALL-</option>

                        {% for type in types %}
                        <option value="{{type.TransitType}}">{{type.TransitType}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" align=left>
                    <label for="route">Route</label>
                    <input type = "text" id = "rt"/>
                </div>
                <div class="col-xs-6" align=right>
                    <label for="range">Price Range</label>
                    <input type="number" class="yup" name="minPrice" id="minPrice" placeholder="min" min=0 step=0.1 style="width:40px;">

                    <label for="dash"> -- </label>
                    <input type="number" class="yup" name="maxPrice" id="maxPrice" placeholder="max" min=0 step=0.1 style="width:40px;">
                </div>
            </div>

            <button id="btnFilter" type="submit" style="width: 100px">Filter</a></button>
        </form>
    </div>
</body>
</html>
