<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->

<title>Manage Transit</title>
</head>

<body>
    <div align=center class="container-fluid" style="width:60%; min-width:600px">
        <h1>Manage Transit</h1>

        <form class="form-group" align=center style="width:60%; min-width:600px" action="/to_manage_transit" method="post" enctype="multipart/form-data">
            <!-- contain site and transport type -->
            <div class="row">
                <div class="col-xs-6" align=left>
                    <label for="site">Contain Site</label>
                    <select name="site">
                        <option value="-ALL-">-ALL-</option>

                        {% for site in sites %}
                        <option value="{{site.SiteName}}">{{site.SiteName}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-xs-6" align=right>
                    <label for="transtype">Transport Type</label>
                    <select name="type">
                        <option value="-ALL-">-ALL-</option>

                        {% for type in types %}
                        <option value="{{type.TransitType}}">{{type.TransitType}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" align=left>
                    <label for="route">Route</label>
                    <input type ="text" name = "route"/>
                </div>
                <div class="col-xs-6" align=right>
                    <label for="range">Price Range</label>
                    <input type="number" name="minPrice" placeholder="min" min=0 step=0.1 style="width:40px;">

                    <label for="dash"> -- </label>
                    <input type="number" name="maxPrice" placeholder="max" min=0 step=0.1 style="width:40px;">
                </div>
            </div>

            <button id="btnFilter" type="submit" style="width: 100px">Filter</a></button>
        </form>

        <form class="form-group" align=center style="width:60%; min-width:600px" action="/to_manage_transit/edit" method="post" enctype="multipart/form-data">
            <!-- table of site results -->
            <div align=center style="margin:20px">
                <table class="table table-striped">
                <tr>
                    <th>Route</th>
                    <th>Transport Type</th>
                    <th>Price</th>
                    <th># Connected Sites</th>
                    <th># Transits Logged</th>
                </tr>

                {% for transit in transits %}
                <tr>
                    <td><input type="radio" name="chosen_transit" id="chosen_transit" value="{{transit}}" required> {{transit.TransitRoute}}</td>
                    <td>{{transit.TransitType}}</td>
                    <td>{{transit.TransitPrice}}</td>
                    <td>{{transit.ConnectedSites}}</td>
                    <td>{{transit.TransitLogged}}</td>
                </tr>
                {% endfor %}

                </table>
            </div>

            <!-- create, edit, and delete buttons -->
            <div class="row" align=center>
                <button type="submit" style="width:100px">Edit</a></button>
                <button type="submit" style="width:100px" href="/to_manage_site/delete">Delete</a></button>
            </div>
        </form>

        <form action="/to_create_transit">
            <button type="submit">Create New Transit</button>
        </form>
        <br>
        <a class=" btn btn-default" href="/back-button" role="button">Back</a>

    </div>
</body>
</html>
