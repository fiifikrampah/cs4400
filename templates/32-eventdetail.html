<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->

<title>Staff Event Detail</title>
</head>

<body>
    <div align=center class="container-fluid" style="width:60%; min-width:600px">
        <h1>Event Detail</h1>

          <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="EventName">Event</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="eventCurrent">{{EventName}}</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="SiteName">Site Name</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="snameCurrent">{{SiteName}}</label>
                </div>
            </div>


              <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="StartDate">Start Date</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="sdateCurrent">{{StartDate}}</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="EndDate">EndDate</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="edateCurrent">{{EndDate}}</label>
                </div>

                 <div class="col-xs-3" align=left>
                    <label for="Duration">Duration Days</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="durCurrent">{{Duration}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="StaffUsername">Staff Assigned</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="staffCurrent">{{StaffUsername}}</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="Capacity">Capacity</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="capCurrent">{{Capacity}}</label>
                </div>

                 <div class="col-xs-3" align=left>
                    <label for="EventPrice">Price</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="priceCurrent">{{EventPrice}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="Description">Description</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="descripCurrent">{{Description}}</label>
                </div>
            </div>



        <a class=" btn btn-default" href="/to_view_schedule" role="button">Back</a>

    </div>
</body>
</html>
