                    <input type="text" name="name" required autofocus>

                    <label for="zipcode">Zipcode</label>
                    <input type="text" name="zipcode" required autofocus>
                </div>
            </div>
            <br>

            <!-- address -->
            <div class="row">
                <div class="col-xs-2" align=left>
                    <label for ="address">Address</label>
                </div>
                <div class="col-xs-10">
                    <input type="test" name="address" style="width:100%" autofocus>
                </div>
            </div>
            <br>

            <!-- manager and open everyday -->
            <div class="row">
                <div class="col-xs-6" align=left>
                    <label for="manager">Manager</label>
                    <input type="text" name="zipcode" required autofocus>
                </div>
                <div class="col-xs-6" align=right>
                    <input type="checkbox" name="everyday" id="everyday" autofocus> Open Everyday</input>
                </div>
            </div>
            <br>
            <button type="submit" style="width:100px">Create</a></button>
        </form>

        <a class=" btn btn-default" href="/to_manage_site" role="button">Back</a>

    </div>
