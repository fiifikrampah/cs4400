
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->
<title>Register Employee Visitor</title>
</head>
<body>
<div align=center class="container-fluid">
<h1>Register Employee Visitor</h1>

<form class="form-group" style="width:20%" action="register_employee_visitor" method="post" enctype="multipart/form-data">

     <label for="fname">First Name</label>
        <input type="text" name="firstname" id="fname" class="form-control" placeholder="First Name" value="{{ request.form['firstname'] }}" required autofocus>
        <br>

        <label for="lname">Last Name</label>
        <input type="text" name="lastname" id="lname" class="form-control" placeholder="Last Name" value="{{ request.form['lastname'] }}" required autofocus>
        <br>

        <label for="uname">Username</label>
        <input type="text" name="username" id="uname" class="form-control" placeholder="Username" value="{{ request.form['username'] }}" required autofocus>
        <br>

    <label for="utype">User Type</label>
    <select name="usertype" id="utype" class="form-control" value="{{ request.form['usertype'] }}">
    <option value="Manager">Manager</option>
    <option value="Staff" >Staff</option>
    </select>

    <br>

   <label for="pword">Password</label>
        <input type="password" name="password" id="pword" class="form-control" placeholder="Password" value="{{ request.form['password'] }}" required autofocus>
        <br>

        <label for="cpword">Confirm Password</label>
        <input type="password" name="confirm_password" id="cpword" class="form-control" placeholder="Confirm Password" value="{{ request.form['confirm_password'] }}" required autofocus>
        <br>




    <label for="phone">Phone</label>
    <input type="number" name="phone" id="phone" class="form-control" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required autofocus value="{{ request.form['phone'] }}" >
    <br>

     <label for="address">Address</label>
    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required autofocus value="{{ request.form['address'] }}" >
    <br>

    <label for="city">City</label>
    <input type="text" name="city" id="city" class="form-control" placeholder="City" required autofocus value="{{ request.form['city'] }}" >
    <br>

    <label for="state">State</label>
    <select name="state" id="state" class="form-control" value="{{ request.form['state'] }}" >
    <option value="AL">AL</option>
    <option value="AK">AK</option>
    <option value="AZ">AZ</option>
    <option value="AR">AR</option>
    <option value="CA">CA</option>
    <option value="CO">CO</option>
    <option value="CT">CT</option>
    <option value="DE">DE</option>
    <option value="FL">FL</option>
    <option value="GA">GA</option>
    <option value="HI">HI</option>
    <option value="ID">ID</option>
    <option value="IL">IL</option>
    <option value="IN">IN</option>
    <option value="IA">IA</option>
    <option value="KS">KS</option>
    <option value="KY">KY</option>
    <option value="LA">LA</option>
    <option value="ME">ME</option>
    <option value="MD">MD</option>
    <option value="MA">MA</option>
    <option value="MI">MI</option>
    <option value="MN">MN</option>
    <option value="MS">MS</option>
    <option value="MO">MO</option>
    <option value="MT">MT</option>
    <option value="NE">NE</option>
    <option value="NV">NV</option>
    <option value="NH">NH</option>
    <option value="NJ">NJ</option>
    <option value="NM">NM</option>
    <option value="NY">NY</option>
    <option value="NC">NC</option>
    <option value="ND">ND</option>
    <option value="OH">OH</option>
    <option value="OK">OK</option>
    <option value="OR">OR</option>
    <option value="PA">PA</option>
    <option value="RI">RI</option>
    <option value="SC">SC</option>
    <option value="SD">SD</option>
    <option value="TN">TN</option>
    <option value="TX">TX</option>
    <option value="UT">UT</option>
    <option value="VT">VT</option>
    <option value="VA">VA</option>
    <option value="WA">WA</option>
    <option value="WV">WV</option>
    <option value="WI">WI</option>
    <option value="WY">WY</option>
   <option value="Other">Other</option>
  </select>
  <br>

   <label for="zipcode">Zipcode</label>
    <input type="number" pattern="[0-9]{5}" name="zipcode" id="zipcode" class="form-control" placeholder="Zipcode" required autofocus value="{{ request.form['zipcode'] }}" >
    <br>

<label for="email-add">Email</label>
         <div id="TextBoxesGroup">
    <div id="TextBoxDiv1">
                      <div>
                    {% for email in emails %}
                    <div class="row">
                        <div class="col" align=middle>
                            <label for="email">{{email.Email}}</label>
                        </div>
                        <div class="col" align=middle>
                            <button name="rememail" value="{{email.Email}}" type="submit" formaction="/remove_tempmail_empvis" formnovalidate>Remove</button>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="row">
                        <div>
                            <input type="email" name="addemail" class="form-control" placeholder="Email" value="{{newemail}}" autofocus formnovalidate>
                        </div>
                        <div class="col" align=middle>
                            <button type="add" formaction="/add_email_reg_empvis" formnovalidate>Add Email</button></p>
                        </div>
                    </div>
                </div>
         

  
    <br></br>

    <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <a class=" btn btn-default" href="to_register_navigation" role="button">Back</a>
    <p id = "feedback"  style="color: red">{{error}}</p>

</form>
</div>
</body>
</html>
