<body>

<h1>Register User</h1>
<form action="/to_user_register"  method="post" enctype="multipart/form-data">
    <p> <label for="fname">First Name</label>
    <input type="text" name="fname" required> 

    <label for="lname">Last Name</label>
    <input type="text" name="lname" required> </p>

<p> <label for="uname">Username</label>
    <input type="text" name="uname" required> </p>

<p> <label for="pword">Password</label>
    <input type="password" name="pword" required> 

<label for="cpword">Confirm Password</label>
    <input type="password" name="cpword" required> </p>

    <p> <label for="email">Email</label>
    <input type="text" name="email" required><button type="add">Add</button> </p>
    <!-- fix email: allow user to enter multiple -->

    <p><button type="back"><a href='/'>Back</a></button>
    <button type="register">Register</button></p>
</form>




</body>
