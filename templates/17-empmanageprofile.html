<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>

    <!--<script src="../Scripts/login.js"></script>-->
<title>Manage Profile</title>
</head>
<body>
    <div align=center class="container-fluid">
        <h1>Register Employee Visitor</h1>

        <form class="form-group" style="width:60%; min-width:600px" action="/to_manage_profile" method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="fname">First Name</label>
                </div>
                <div class="col-xs-3" align=left>
                    <input type="text" name="firstname" class="form-control" value="{{fname}}" required autofocus>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-xs-3" align=left>
                    <input type="text" name="lastname" class="form-control" value="{{lname}}" required autofocus>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="uname">Username</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="unameCurrent">{{uname}}</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="sname">Site Name</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="snameCurrent">{{sname}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="eid">Employee ID</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="eidCurrent">{{eid}}</label>
                </div>
                <div class="col-xs-3" align=left>
                    <label for="phone">Phone</label>
                </div>
                <div class="col-xs-3" align=left>
                    <input type="text" name="phonenum" class="form-control" value="{{phone}}" required autofocus>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" align=left>
                    <label for="address">Address</label>
                </div>
                <div class="col-xs-9" align=left>
                    <label for="addressCurrent">{{address}}</label>
                </div>
            </div>
            {% if visitor == '0' -%}
            <input type="checkbox" name="isvisitor" value="1"> Visitor Account</input>
            <input type="hidden" name="isvisitor" value = "0">
            {% else -%}
            <input type="checkbox" name="isvisitor" value="1" checked> Visitor Account</input>
            <input type="hidden" name="isvisitor" value = "0">
            {%- endif %}
            <br><br>

            <div class="row" style="width:60%; min-width:600px">
                <div class="col-xs-3" align=left>
                    <label for="email">Email</label>
                </div>
                <div class="col-xs-9" align=left>
                    {% for email in emails %}
                    <div class="row">
                        <div class="col-xs-9" align=left>
                            <label for="email">{{email.Email}}</label>
                        </div>
                        <div class="col-xs-3" align=left>
                            <button name="rememail" value="{{email.Email}}" type="submit" formaction="/remove_email" formnovalidate>Remove</button>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col-xs-9" align=left>
                            <input type="email" name="addemail" class="form-control" placeholder="Email" value="{{newemail}}" required autofocus>
                        </div>
                        <div class="col-xs-3" align=left>
                            <button type="add" formaction="/add-email">Add Email</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" style="width:100px" type="submit" formnovalidate>Update</button>

            <div style="width:150px">
                <br>
                <a class=" btn btn-default" href="/back-button" role="button">Back</a>
                <p id = "feedback"  style="color: red">{{error}}</p>
            </div>
        </form>
    </div>
</body>
</html>
